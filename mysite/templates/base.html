<!-- templates/base.html -->
{% load static %}
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}序列比对系统{% endblock %}</title>
    <!-- 引入Bootstrap CSS和Bootswatch主题 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/flatly/bootstrap.min.css">
    <!-- 引入自定义的CSS（如果需要） -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/custom.css' %}">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a href="{% url 'home' %}" class="navbar-brand">序列比对系统</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a href="{% url 'home' %}" class="nav-link">主页</a></li>
                    {% if user.is_authenticated %}
                        <li class="nav-item"><a href="{% url 'profile' %}" class="nav-link">我的资料</a></li>
                        <li class="nav-item"><a href="{% url 'alignment_task_list' %}" class="nav-link">我的任务</a></li>
                        <li class="nav-item"><a href="{% url 'upload_sequence' %}" class="nav-link">上传序列</a></li>
                        <li class="nav-item"><a href="{% url 'genome_browser' %}" class="nav-link">基因浏览器</a></li>
                        <li class="nav-item"><a href="{% url 'logout' %}" class="nav-link">登出</a></li>
                    {% else %}
                        <li class="nav-item"><a href="{% url 'login' %}" class="nav-link">登录</a></li>
                        <li class="nav-item"><a href="{% url 'register' %}" class="nav-link">注册</a></li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <!-- 主体内容 -->
    <main class="container mt-4">
        {% block content %}
        <!-- 子模板的内容将被插入到这里 -->
        {% endblock %}
    </main>

    <!-- 页脚 -->
    <footer class="footer mt-auto py-3 bg-light">
        <div class="container text-center">
            <span class="text-muted">&copy; 2023 序列比对系统. 版权所有.</span>
        </div>
    </footer>

    <!-- 引入必要的JS库 -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- Popper.js用于Bootstrap的组件 -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- 自定义的JS（如果需要） -->
    <script src="{% static 'js/custom.js' %}"></script>
    {% block extra_js %}
    {% endblock %}
</body>
</html>
