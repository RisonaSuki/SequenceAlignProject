<!-- templates/accounts/login.html -->
{% extends 'base.html' %}
{% load static %}

{% block title %}登录 - 序列比对系统{% endblock %}

{% block content %}
    <h1 class="mb-4">用户登录</h1>
    <div class="row">
        <div class="col-md-6">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">登录</button>
            </form>
            <p class="mt-3">还没有账户？<a href="{% url 'register' %}">立即注册</a></p>
        </div>
    </div>
{% endblock %}
