<!-- templates/accounts/profile.html -->
{% extends 'base.html' %}
{% load static %}

{% block title %}我的资料 - 序列比对系统{% endblock %}

{% block content %}
    <h1 class="mb-4">我的资料</h1>
    <div class="card">
        <div class="card-body">
            <p><strong>用户名：</strong>{{ user.username }}</p>
            <p><strong>邮箱：</strong>{{ user.email }}</p>
            <!-- 如果需要，添加更多用户信息 -->
        </div>
    </div>
{% endblock %}
