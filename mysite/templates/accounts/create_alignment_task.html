<!-- templates/accounts/create_alignment_task.html -->
{% extends 'base.html' %}
{% load static %}

{% block title %}创建比对任务 - 序列比对系统{% endblock %}

{% block content %}
    <h1 class="mb-4">创建比对任务</h1>
    <div class="row">
        <div class="col-md-6">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">提交任务</button>
            </form>
        </div>
    </div>
{% endblock %}
