<!-- templates/accounts/register.html -->
{% extends 'base.html' %}
{% load static %}

{% block title %}注册 - 序列比对系统{% endblock %}

{% block content %}
    <h1 class="mb-4">用户注册</h1>
    <div class="row">
        <div class="col-md-6">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">注册</button>
            </form>
            <p class="mt-3">已经有账户了？<a href="{% url 'login' %}">立即登录</a></p>
        </div>
    </div>
{% endblock %}
