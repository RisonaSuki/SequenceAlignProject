<!-- templates/home.html -->
{% load static %}
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>主页</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
</head>
<body>
    <h1>欢迎来到序列比对系统</h1>
    {% if user.is_authenticated %}
        <p>您好，{{ user.username }}！</p>
        <p><a href="{% url 'logout' %}">登出</a></p>
        <p><a href="{% url 'profile' %}">用户功能</a></p>
        <p><a href="{% url 'genome_browser' %}">基因浏览器</a></p>
    {% else %}
        <p><a href="{% url 'login' %}">登录</a> | <a href="{% url 'register' %}">注册</a></p>
    {% endif %}
</body>
</html>
